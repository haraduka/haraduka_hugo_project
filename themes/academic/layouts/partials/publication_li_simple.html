<li itemscope itemtype="http://schema.org/CreativeWork">
  <i class="fa-li fa fa-file-text-o pub-icon" aria-hidden="true"></i>
  <span itemprop="name">
    {{ with .Params.authors }}
    {{ delimit . ", " | markdownify }}
    {{ end }}
    , {{ .Title }}
    , {{ .Params.publication | markdownify }}
  </span>
  <p>{{ partial "publication_links" (dict "content" . "is_list" 1) }}</p>
</li>
